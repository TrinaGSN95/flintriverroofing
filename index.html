<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out of Service</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic styling for the entire page */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Styling for the container */
    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    /* Icon styling */
    .icon {
      font-size: 50px;
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    /* Heading styling */
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Paragraph styling */
    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #666;
    }

    /* Button styling */
    .home-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #474747;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš§</div>
    <h1>We're Out of Service</h1>
    <p>Our site is currently under maintenance. Please check back later!</p>
    <a href="Out-of-service.html" class="home-btn">Refresh</a>
  </div>
</body>
</html>
